<html ng-app="cityGameApp">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="main.ts"></script>
</head>
<body ng-controller="GameController as vm">

    <h1>Witaj w mieście!</h1>
    <p>{{ vm.message }}</p>

    <div class="game-area">
        <!-- Elementy miasta -->
        <div class="building" style="left: 50px; top: 50px; width: 150px; height: 100px;">Budynek 1</div>
        <div class="building" style="left: 300px; top: 150px; width: 100px; height: 150px;">Budynek 2</div>
        <div class="road" style="top: 260px; height: 80px;">Droga</div>

        <!-- Przeszkoda i element dostępny -->
        <div class="obstacle kerb" style="left: 180px; top: 300px;">Krawężnik</div>
        <div class="accessible ramp" style="left: 250px; top: 300px;">Podjazd</div>

        <!-- Postać gracza (na wózku) -->
        <div
            class="character"
            ng-style="{'left': vm.character.x + 'px', 'top': vm.character.y + 'px'}"
            aria-label="Postać na wózku inwalidzkim"
            role="img">
             ♿ <!-- Prosta reprezentacja ikoną emoji -->
        </div>
    </div>

    <div class="controls">
        <p>Sterowanie:</p>
        <button ng-click="vm.move('up')">Góra</button>
        <br>
        <button ng-click="vm.move('left')">Lewo</button>
        <button ng-click="vm.move('right')">Prawo</button>
        <br>
        <button ng-click="vm.move('down')">Dół</button>
    </div>

</body>
</html>
